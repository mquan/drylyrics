<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DryLyrics â€” Phrase Graph</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Manrope:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="top-bar">
        <div>
          <p class="eyebrow">DryLyrics</p>
        </div>
        <div class="top-meta">
          <p class="hint">Drag nodes to explore. Scroll to zoom.</p>
          <span id="stats"></span>
        </div>
      </header>

      <main class="workspace">
        <section class="panel viz">
          <div id="graph"></div>
        </section>

        <section class="panel input">
          <div class="panel-header">
            <h2>Lyrics Input</h2>
          </div>
          <textarea id="lyrics" spellcheck="false" placeholder="Paste lyrics here..."></textarea>
          <div class="panel-actions">
            <button id="generate">Generate Graph</button>
          </div>
        </section>
      </main>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
